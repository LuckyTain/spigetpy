name: Build and Release Binary

on:
  push:
    tags:
      - v*

jobs:
  create_release:
    name: Create release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
  
  build:
    runs-on: ${{ matrix.os }}
    needs: create_release

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - ubuntu-20.04
        arch:
          - x64
          - arm64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile --clean --distpath ./dist/${{ matrix.os }}-${{ matrix.arch }} src/download.py

      - name: Upload binary artifact
        if: ${{ matrix.os == 'windows-latest' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.os }}-${{ matrix.arch }}/download.exe
          asset_name: spiget-${{ matrix.os }}-${{ matrix.arch }}.exe
          asset_content_type: application/octet-stream

      - name: Upload binary artifact
        if: ${{ matrix.os != 'windows-latest' }}
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create_release.outputs.upload_url }}
          asset_path: ./dist/${{ matrix.os }}-${{ matrix.arch }}/download
          asset_name: spiget-${{ matrix.os }}-${{ matrix.arch }}
          asset_content_type: application/octet-stream
